<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - MultinotesAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 700;
            line-height: 1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #fff;
            color: #ee5a5a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .status-box {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        .status-box h3 {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-id {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v4M12 16h.01"/>
            </svg>
        </div>

        <div class="error-code">500</div>

        <h1>Something Went Wrong</h1>

        <p>
            We're sorry, but something unexpected happened on our end.
            Our team has been notified and is working on a fix.
        </p>

        <div class="actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
        </div>

        <div class="status-box">
            <h3>System Status</h3>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>We're investigating this issue</span>
            </div>
        </div>

        <div class="error-id">
            Error ID: {{ error_id|default:"N/A" }} | Time: {{ timestamp|default:"Unknown" }}
        </div>
    </div>
</body>
</html>
