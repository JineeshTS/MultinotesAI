# =============================================================================
# Nginx Configuration for MultinotesAI
# =============================================================================
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/multinotesai
#   2. Create symlink: ln -s /etc/nginx/sites-available/multinotesai /etc/nginx/sites-enabled/
#   3. Test: nginx -t
#   4. Reload: systemctl reload nginx
#
# Prerequisites:
#   - SSL certificate (Let's Encrypt or similar)
#   - Gunicorn running on unix socket or port 8000
#   - Redis for WebSocket support
# =============================================================================

# Upstream for Gunicorn (WSGI)
upstream multinotesai_backend {
    server unix:/var/run/multinotesai/gunicorn.sock fail_timeout=0;
    # Alternative: server 127.0.0.1:8000 fail_timeout=0;
}

# Upstream for Daphne (ASGI/WebSocket)
upstream multinotesai_websocket {
    server 127.0.0.1:8001 fail_timeout=0;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name multinotesai.com www.multinotesai.com api.multinotesai.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.multinotesai.com;

    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    ssl_certificate /etc/letsencrypt/live/multinotesai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/multinotesai.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/multinotesai.com/chain.pem;

    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/multinotesai_access.log;
    error_log /var/log/nginx/multinotesai_error.log;

    # ==========================================================================
    # General Settings
    # ==========================================================================
    client_max_body_size 100M;
    keepalive_timeout 65;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss application/atom+xml image/svg+xml;

    # ==========================================================================
    # Static Files
    # ==========================================================================
    location /static/ {
        alias /var/www/multinotesai/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/multinotesai/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ==========================================================================
    # API Documentation (Public)
    # ==========================================================================
    location /api/docs/ {
        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/redoc/ {
        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/schema/ {
        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Authentication Endpoints (Rate Limited)
    # ==========================================================================
    location ~ ^/api/auth/(login|register)/ {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # API Endpoints
    # ==========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-running AI requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ==========================================================================
    # WebSocket for Server-Sent Events (SSE)
    # ==========================================================================
    location /ws/ {
        proxy_pass http://multinotesai_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ==========================================================================
    # Admin Panel
    # ==========================================================================
    location /admin/ {
        # Restrict to specific IPs in production
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://multinotesai_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Health Check
    # ==========================================================================
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Frontend server (if serving React frontend)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name multinotesai.com www.multinotesai.com;

    ssl_certificate /etc/letsencrypt/live/multinotesai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/multinotesai.com/privkey.pem;

    root /var/www/multinotesai/frontend/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
