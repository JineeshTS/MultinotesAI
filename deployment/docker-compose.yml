# =============================================================================
# Docker Compose for MultinotesAI
# =============================================================================
#
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:         docker-compose logs -f
#   Stop:         docker-compose down
#   Rebuild:      docker-compose up -d --build
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Backend API
  # ===========================================================================
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multinotesai-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - multinotesai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  celery_worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multinotesai-celery-worker
    command: celery -A backend worker --loglevel=INFO --concurrency=4
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - logs_volume:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - multinotesai-network

  # ===========================================================================
  # Celery Beat (Scheduler)
  # ===========================================================================
  celery_beat:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multinotesai-celery-beat
    command: celery -A backend beat --loglevel=INFO
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - logs_volume:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - multinotesai-network

  # ===========================================================================
  # Daphne (WebSocket/ASGI)
  # ===========================================================================
  daphne:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: multinotesai-daphne
    command: daphne -b 0.0.0.0 -p 8001 backend.asgi:application
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    networks:
      - multinotesai-network

  # ===========================================================================
  # MySQL Database
  # ===========================================================================
  mysql:
    image: mysql:8.0
    container_name: multinotesai-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-multinotesai}
      - MYSQL_USER=${DB_USER:-multinotesai}
      - MYSQL_PASSWORD=${DB_PASSWORD:-dbpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - multinotesai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ===========================================================================
  # Redis (Cache & Message Broker)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: multinotesai-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - multinotesai-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ===========================================================================
  # Nginx (Reverse Proxy)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: multinotesai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - daphne
    networks:
      - multinotesai-network

# =============================================================================
# Networks
# =============================================================================
networks:
  multinotesai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
